<!DOCTYPE html>
<html>
<head>
    <title>Dish Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .search-form {
            margin-bottom: 20px;
        }
        .search-input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
        }
        .search-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        .search-results {
            list-style-type: none;
            padding: 0;
        }
        .search-results li {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dish Search</h1>
        <form class="search-form" action="{% url 'search' %}" method="POST">
            {% csrf_token %}
            <input class="search-input" type="text" name="query" placeholder="Search for a dish" value="{{ submitted_query }}">
            <button class="search-button" type="submit">Search</button>
        </form>

        {% if dishes %}
            <h2>Search Results</h2>
            <ul class="search-results">
                {% for dish in dishes %}
                    <li>{{ dish.name }}</li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No dishes found.</p>
        {% endif %}
    </div>
</body>
</html>
